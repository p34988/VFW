<html>
	<head>
		<meta charset="uft-8" />
		<meta name="destription" content="Keeping track of assembled bikes." />
		<meta name="keywords" content="bikes" />
		<meta name="robots" content="noindex, nofollow" />
		<meta name="viewport" content="user-scalable=no, width=device-width" />
	
		<title>Add bike</title> <!--needs title-->
		<link href="css/style.css" type="text/css" rel="stylesheet" />
	</head>

	<body>
		<script scr="js/main.js" type="text/javascript"></script>
	
	
		<h1><center>Add a bike.<center></h1>
		
		<form>
			<fieldset>
				<legend><b>Bike Information:</b></legend>
						<br />
						<label for="assembler"><b>Assembled by:</b></label><br />
				     	<input type="textfield" id="assembler" /><br />
				 		<br />
					
						<label for="assdate"><b>Date assembled: </b></label><br />
						<input type="date" id="assdate"><br />
						<br />
					
				
				
						<label for="biketype"><b>Bike Type:</b></label><br />
						<select id="biketype">
							<option value="bmx">BMX</option>
							<option value="mtbike">Mountain Bike</option>
							<option value="cruiser">Cruiser</option>
							<option value="roadbike">Road bike</option>
						</select><br />
						<br />
					
					
						<label for="marked"><b>Marked:</b></label><br />
						<ul>
			        		<li>Yes<input type="radio" name="marked" id="marked" value="yes" /></li>
			        		<li>No<input type="radio" checked name="marked" id="marked" value="no" /></li>
		        		</ul><br />
						
					
					
					
						<label  for=""><b>Assembly time(<i>in minutes</i>):</b></label><br />
						<input type="range" id="asstime" min="1" max="360" /><br />
						<br />
						
						<input type="submit" id="submit" value="Submit bike" /><br />
			</fieldset>
	
		</form>
	
	
		<a href="#" id="clear">Clear Stored Data</a>
		<a href="#" id="displayLink">Display Data</a>
	</body>













</html>
